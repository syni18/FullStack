<!doctype html>      <!-- Declaration type & help browser to display web pages correctly -->
<html>               <!-- Document begins with <html> start tag-->
    <body>           <!--browser display the content which is n between the body tag-->

        <h1>This is heading h1</h1>           <!--most important -->
        <h2>This is heading h2</h2>
        <h3>This is heading h3</h3>
        <h4>This is heading h4</h4>
        <h5>This is heading h5</h5>
        <h6>This is heading h6</h6>          <!-- least important -->

        <p>this is a paragraph</p>
        <p>this is a another paragraph</p>

        <!--  html links : anchor tag -->
        <a href="#">This is a link</a>        <!-- href : Link's Destination attribute -->
        <!-- ATTRIBUTE :  Used to provide the additional information to the html element  -->

        <!--   html Images : img tag -->
        
    </body>
</html>
